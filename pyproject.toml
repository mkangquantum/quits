[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "QUITS"
version = "0.0.1"
authors = [
  { name="Mingyu Kang", email="mingyu.kang@duke.edu" },
  { name="Yingjia Lin", email="yingjia.lin@duke.edu" },
  { name="Hanwen Yao", email="hanwen.yao@duke.edu" },
  { name="Mert GÃ¶kduman", email="mert.gokduman@duke.edu" }, 
]
description = "A modular Qldpc code circUIT Simulator"
readme = "README.md"
requires-python = ">=3.9.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.9.3",
    "matplotlib",
    "stim>=1.13.0",
    "networkx>=2.8.8",
    "ldpc>=2.1.2"
]

[project.urls]
"Homepage" = "https://github.com/mkangquantum/quits.git"

[tool.setuptools.packages.find]
where = ["src"]
